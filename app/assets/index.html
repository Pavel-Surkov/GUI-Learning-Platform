<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Digital Learning Platform</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta name="format-detection" content="telephone=no">
	<!-- favicon -->
	<link rel="icon" type="image/png" href="" sizes="16x16">
	<link rel="icon" type="image/png" href="" sizes="32x32">
	<link rel="icon" type="image/png" href="" sizes="96x96">
	<link rel="apple-touch-icon" sizes="152x152" href="">
	<!-- favicon -->
	<link href="css/application.css" rel="stylesheet">
</head>

<body>
	<!-- Begin navigation -->
	<nav class="navigation">

	</nav>
	<!-- End navigation -->
	<!-- Begin main -->
	<main class="main home">
		<div class="main-container">
			<div class="theme">
				<div class="select-wrapper theme__select-wrapper">
					<h3 class="title title_size-s theme__title">Theme&nbsp;settings:</h3>
					<button class="select theme__select">
						<div class="select-content theme__select-content">
							Night
							<span class="drop theme__select-drop"></span>
						</div>
					</button>
					<!-- <ul class="select-list theme-select-list">
						<li class="select-list__option theme-select-list__option">Option #1</li>
						<li class="select-list__option theme-select-list__option">Option #1</li>
						<li class="select-list__option theme-select-list__option">Option #1</li>
						<li class="select-list__option theme-select-list__option">Option #1</li>
						<li class="select-list__option theme-select-list__option">Option #1</li>
					</ul> -->
				</div>
				<div class="language-select">
					<label class="language-select__item">
						<input type="radio" name="language" value="ENG" checked />
						<div class="radio language-select__radio">
							<span></span>
						</div>
						<span class="language-select__item-content">ENG</span>
					</label>
					<label class="language-select__item">
						<input type="radio" name="language" value="ESP" />
						<div class="radio language-select__radio">
							<span></span>
						</div>
						<span class="language-select__item-content">ESP</span>
					</label>
					<label class="language-select__item">
						<input type="radio" name="language" value="GER" />
						<div class="radio language-select__radio">
							<span></span>
						</div>
						<span class="language-select__item-content">GER</span>
					</label>
					<label class="language-select__item">
						<input type="radio" name="language" value="THA" />
						<div class="radio language-select__radio">
							<span></span>
						</div>
						<span class="language-select__item-content">THA</span>
					</label>
				</div>
				<div class="theme__img">
					<img width="320" height="241" src="img/jffeew.png" srcset="img/jffeew.png 1x, img/jffeew@2x.png 2x"
						alt="Reading Genius" />
				</div>
			</div>
			<div class="dashboard">
				<h2 class="title title_size-l dashboard-title">Dashboard</h2>
				<div class="dashboard-wrapper">
					<div class="dashboard-numbers">
						<div class="dashboard-info" data-info="speed">
							<span class="blue-light-text dashboard-info__number">2.34</span>
							<p class="blue-light-text dashboard-info__note">Average reading speed</p>
						</div>
						<div class="dashboard-numbers__img">
							<img src="img/reading-speed.png" srcset="img/reading-speed.png 1x, img/reading-speed@2x.png 2x" alt="">
						</div>
					</div>
					<div class="dashboard-numbers">
						<div class="dashboard-info" data-info="goals">
							<span class="blue-light-text dashboard-info__number">17</span>
							<p class="blue-light-text dashboard-info__note">Goals achieved</p>
						</div>
						<div class="dashboard-numbers__img">
							<img src="img/goals-achieved.png" srcset="img/goals-achieved.png 1x, img/goals-achieved@2x.png 2x" alt="">
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<!-- End main -->
	<!-- Begin footer -->
	<footer class="footer">
	</footer>
	<!-- End footer -->
	<!-- BEGIN MOBILE LAYOUT -->
	<!-- END MOBILE LAYOUT -->

	<script src="js/application.js"></script>
	<!-- END scripts -->
</body>

</html>
